<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- 웹페이지의 레이아웃을 잡을 때도 사용 -->
	<table border="1" width="300px" height="300px">
		<tr>
			<td align="center">q</td>
			<td>q</td>
			<td>q</td>
			<td>q</td>
		</tr>
		<tr>
			<td valign="top">q</td>
			<td>q</td>
			<td align="center" valign="top">q</td>
			<td>q</td>
		</tr>
		<tr>
			<td valign="top">q</td>
			<td>q</td>
			<td align="center" valign="top">q</td>
			<td>q</td>
		</tr>
	</table>
	<table border="1" width="400px" height="200px">
		<tr>
			<td>1</td>
			<td>2</td>
			<td colspan="2">3</td>
			
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
			<td>7</td>
			<td>8</td>
		</tr>
		<tr>
			<td>9</td>
			<td>10</td>
			<td>11</td>
			<td>12</td>
		</tr>
	</table>
		<table border="1" width="400px" height="400px">
		<tr>
			<td colspan="2">1</td>
			<td rowspan="2">2</td>
			
		</tr>
		<tr>
			<td rowspan="2">5</td>
			<td>6</td>
		</tr>
		<tr>
			<td colspan="2">9</td>

		</tr>
	</table>
</body>
</html>
