<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<!-- 
	사용자가 입력한 글자/숫자는 인코딩 할줄 암
	파일은 인코딩 못함 -> cos라이브러리 사용해서 해결
	다이나믹 웹 프로젝트에서는 webapp -> WEB-INF -> lib에 복붙하기
	cos.jar의 인코딩 방식으로 인코딩해야함
	1.서버에 파일이 업로드 될 폴더 프로젝트에 만들어 놓으면 나중에 서버에 갖다 놓아도 자동으로 폴더가 생김
	2.post방식만 사용 가능
	3.포장방식을 바꾸기  enctype="multipart/form-data"
	
	이미지를 보내면 윈도우에 설치한 tomcat파일 위치에 파일이 저장 되는게 아니라
	현재 이클립스에서 실행 중인 tomcat에 파일이 저장 된다.
	D:\weWEB\.metadata\.plugins\org.eclipse.wst.server.core\tmp0\wtpwebapps\feb08_3_FileUpload\img
	여기에 저장
	
	 -->
	<form action="Servlet" method="post" enctype="multipart/form-data">
		제목: <input name="title"><br>
		사진: <input name="photo" type="file"><br>
		<button>등록</button>
	</form>
</body>
</html>
